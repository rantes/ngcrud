
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="sortedData">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name (Job Position) </th>
      <td mat-cell *matCellDef="let employee"> {{employee.name}} <br> {{employee.job}} </td>
    </ng-container>
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="age"> Age </th>
      <td mat-cell *matCellDef="let employee"> {{employee.age}} </td>
    </ng-container>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="username"> Username </th>
      <td mat-cell *matCellDef="let employee"> {{employee.username}} </td>
    </ng-container>
    <ng-container matColumnDef="hired">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Hire Date </th>
      <td mat-cell *matCellDef="let employee"> {{employee.hired * 1000 | date}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let employee">
        <a href="#" mat-icon-button color="primary" routerLink="/detail/{{employee.id}}">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </a>
        <a href mat-icon-button color="primary" routerLink="/view/{{employee.id}}">
          <mat-icon aria-label="View">visibility</mat-icon>
        </a>
        <a class="btn" mat-icon-button color="primary" (click)="deleteEmployee(employee)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
